<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM</title>
    <style>
      .lead{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 6px;
        padding-right: 6px;
        margin-top:10px;
        background-color: #f6f6f6;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <h1>Leads List</h1>
      {% for lead in leads%}
      <div class = 'lead'>
         <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }},</a> Age:{{ lead.age }}
      </div>
      {% endfor %}
  </body>
</html>
